<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Non Valido - Alpacode Dashboard</title>

    <!-- Tabler CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta21/dist/css/tabler.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>
<body class="d-flex flex-column bg-white">
    <div class="page page-center">
        <div class="container container-tight py-4">
            <div class="text-center mb-4">
                <a href="/" class="navbar-brand navbar-brand-autodark">
                    <h1 class="h1">Alpacode</h1>
                </a>
            </div>

            <div class="card card-md">
                <div class="card-body text-center py-4">
                    <div class="mb-4">
                        <span class="avatar avatar-xl bg-red-lt">
                            <i class="ti ti-alert-triangle" style="font-size: 2rem;"></i>
                        </span>
                    </div>
                    <h2 class="h2 mb-3">Link Non Valido</h2>
                    <p class="text-muted mb-4">
                        Il link di invito che hai utilizzato non è valido o è scaduto.
                    </p>
                    <p class="text-muted mb-4">
                        I link di invito scadono dopo 48 ore.
                        <br>
                        Se hai bisogno di un nuovo invito, contatta l'amministratore.
                    </p>

                    <div class="mt-4">
                        <a href="/login" class="btn btn-primary">
                            <i class="ti ti-login me-2"></i>
                            Vai al Login
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center text-muted mt-3">
                <small>&copy; 2025 Alpacode Studio</small>
            </div>
        </div>
    </div>

    <!-- Tabler JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta21/dist/js/tabler.min.js"></script>
</body>
</html>
