<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposta Password - Alpacode Dashboard</title>

    <!-- Tabler CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta21/dist/css/tabler.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>
<body class="d-flex flex-column bg-white">
    <div class="page page-center">
        <div class="container container-tight py-4">
            <div class="text-center mb-4">
                <a href="/" class="navbar-brand navbar-brand-autodark">
                    <h1 class="h1">Alpacode</h1>
                </a>
            </div>

            <div class="card card-md">
                <div class="card-body">
                    <h2 class="h2 text-center mb-4">Benvenuto, <span th:text="${user.name}">Nome</span>!</h2>
                    <p class="text-muted text-center mb-4">
                        Imposta una password per attivare il tuo account.
                    </p>

                    <form th:action="@{/invite/{token}(token=${token})}" th:object="${setPasswordForm}" method="post" autocomplete="off">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:value="${user.email}" disabled readonly>
                            <small class="form-hint">Questo sar√† il tuo nome utente per il login.</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label required">Nuova Password</label>
                            <input type="password"
                                   th:field="*{password}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                   placeholder="Minimo 8 caratteri"
                                   autocomplete="new-password"
                                   required>
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></div>
                            <small class="form-hint">La password deve contenere almeno 8 caratteri.</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label required">Conferma Password</label>
                            <input type="password"
                                   th:field="*{confirmPassword}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                                   placeholder="Ripeti la password"
                                   autocomplete="new-password"
                                   required>
                            <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback" th:errors="*{confirmPassword}"></div>
                        </div>

                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="ti ti-check me-2"></i>
                                Attiva Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center text-muted mt-3">
                <small>&copy; 2025 Alpacode Studio</small>
            </div>
        </div>
    </div>

    <!-- Tabler JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta21/dist/js/tabler.min.js"></script>
</body>
</html>
