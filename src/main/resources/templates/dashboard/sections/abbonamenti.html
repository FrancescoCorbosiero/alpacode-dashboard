<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Abbonamenti Section Content (HTMX Fragment) -->
<div class="abbonamenti-section">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="page-title mb-1">Abbonamenti</h2>
            <p class="text-muted mb-0">Gestisci il tuo piano e la fatturazione</p>
        </div>
    </div>

    <!-- Current Plan -->
    <div class="row mb-4">
        <div class="col-lg-8">
            <div class="card current-plan-card">
                <div class="card-body p-4">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <div class="d-flex align-items-center mb-3">
                                <div class="plan-icon me-3">
                                    <i class="ti ti-star"></i>
                                </div>
                                <div>
                                    <span class="badge bg-success mb-2">Attivo</span>
                                    <h3 class="plan-name mb-0">Piano Standard</h3>
                                </div>
                            </div>
                            <p class="plan-description text-muted mb-0">
                                Accesso completo a tutti i servizi base. Il tuo abbonamento si rinnova automaticamente.
                            </p>
                        </div>
                        <div class="col-md-4 text-md-end mt-3 mt-md-0">
                            <div class="plan-price">
                                <span class="price-currency">EUR</span>
                                <span class="price-amount">--</span>
                                <span class="price-period">/mese</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card h-100">
                <div class="card-body d-flex flex-column justify-content-center">
                    <div class="text-center">
                        <div class="next-payment-icon mb-3">
                            <i class="ti ti-calendar-due"></i>
                        </div>
                        <p class="text-muted small mb-1">Prossimo Rinnovo</p>
                        <h4 class="mb-0">--</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Billing History -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                <i class="ti ti-history me-2"></i>
                Storico Pagamenti
            </h3>
        </div>
        <div class="card-body">
            <div class="empty-state text-center py-5">
                <div class="empty-state-icon mb-4">
                    <i class="ti ti-receipt-off"></i>
                </div>
                <h3 class="empty-state-title">Nessun pagamento registrato</h3>
                <p class="empty-state-subtitle text-muted">
                    Lo storico dei tuoi pagamenti apparira qui.
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    .page-title {
        font-weight: 600;
        color: #1e293b;
        font-size: 1.5rem;
    }

    .current-plan-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: #fff;
    }

    .current-plan-card .text-muted {
        color: rgba(255,255,255,0.7) !important;
    }

    .current-plan-card .badge {
        background: rgba(255,255,255,0.2) !important;
        color: #fff;
    }

    .plan-icon {
        width: 56px;
        height: 56px;
        background: rgba(255,255,255,0.2);
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
    }

    .plan-name {
        color: #fff;
        font-weight: 700;
        font-size: 1.5rem;
    }

    .plan-description {
        max-width: 400px;
    }

    .plan-price {
        background: rgba(255,255,255,0.15);
        padding: 1rem 1.5rem;
        border-radius: 12px;
        display: inline-block;
    }

    .price-currency {
        font-size: 0.875rem;
        opacity: 0.8;
        vertical-align: top;
    }

    .price-amount {
        font-size: 2.5rem;
        font-weight: 700;
        line-height: 1;
    }

    .price-period {
        font-size: 0.875rem;
        opacity: 0.8;
    }

    .next-payment-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        font-size: 1.5rem;
        color: #64748b;
    }

    .empty-state-icon {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
    }

    .empty-state-icon i {
        font-size: 2.5rem;
        color: #94a3b8;
    }

    .empty-state-title {
        font-weight: 600;
        color: #1e293b;
    }
</style>
</body>
</html>
