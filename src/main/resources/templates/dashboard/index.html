<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Dashboard</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row row-deck row-cards">
            <!-- Welcome Card -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="me-3">
                                <span class="avatar avatar-lg bg-primary-lt">
                                    <i class="ti ti-user" style="font-size: 1.5rem;"></i>
                                </span>
                            </div>
                            <div>
                                <h3 class="card-title mb-1">
                                    Benvenuto, <span th:text="${user?.name} ?: 'Utente'">Nome Utente</span>!
                                </h3>
                                <p class="text-muted mb-0" th:if="${user?.companyName}">
                                    <i class="ti ti-building me-1"></i>
                                    <span th:text="${user.companyName}">Nome Azienda</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Info Cards -->
            <div class="col-sm-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="subheader">Il tuo account</div>
                        </div>
                        <div class="d-flex align-items-baseline">
                            <div class="h1 mb-0 me-2">
                                <span class="badge bg-success">Attivo</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="subheader">Ruolo</div>
                        </div>
                        <div class="d-flex align-items-baseline">
                            <div class="h1 mb-0 me-2" th:text="${user?.role?.name()} ?: 'N/A'">CLIENT</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="subheader">Email</div>
                        </div>
                        <div class="d-flex align-items-baseline">
                            <div class="h4 mb-0 me-2 text-truncate" style="max-width: 200px;" th:text="${user?.email} ?: 'N/A'">email@example.com</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="subheader">Membro dal</div>
                        </div>
                        <div class="d-flex align-items-baseline">
                            <div class="h4 mb-0 me-2" th:text="${user?.createdAt != null} ? ${#temporals.format(user.createdAt, 'dd/MM/yyyy')} : 'N/A'">01/01/2025</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Placeholder -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">I tuoi contenuti</h3>
                    </div>
                    <div class="card-body">
                        <div class="empty">
                            <div class="empty-img">
                                <i class="ti ti-folder-off" style="font-size: 4rem; color: #adb5bd;"></i>
                            </div>
                            <p class="empty-title">Nessun contenuto disponibile</p>
                            <p class="empty-subtitle text-muted">
                                I tuoi contenuti appariranno qui quando saranno disponibili.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
