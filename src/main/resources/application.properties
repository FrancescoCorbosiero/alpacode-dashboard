spring.application.name=alpacode-dashboard

# ===================================
# H2 Database Configuration
# ===================================
spring.datasource.url=jdbc:h2:mem:alpacode;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (enabled for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# SQL initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# ===================================
# Thymeleaf Configuration
# ===================================
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# ===================================
# Mail Configuration
# ===================================
# Leave empty for mock mode (emails will be logged instead of sent)
spring.mail.host=
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===================================
# Application Configuration
# ===================================
app.base-url=http://localhost:8080

# Admin seed configuration (used only on first startup)
app.admin.email=admin@alpacode.studio
app.admin.password=admin123
app.admin.name=Administrator

# ===================================
# Logging
# ===================================
logging.level.studio.alpacode=DEBUG
logging.level.org.springframework.security=INFO
